<section class="mainbar" data-ng-init="vm.toViewCm()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Cm View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.cm" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" href="/cm/{{vm.cm.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.cm">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/cm">
          <i class="glyphicon glyphicon-list"></i> List Cms
        </a>
      </div>

    </div>
  </div>

</section>
